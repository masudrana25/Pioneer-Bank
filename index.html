<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="log-in-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submitt-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="E-mail"><br>
            <input type="password" class="form-control" name="" id="" placeholder="Password"><br>
            <button id="login-Btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="OldWithdrow">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="oldTotalBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="diposite-withdrow-in-transaction">
                    <h3> Deposite</h3>
                    <input type="number" name="" id="deposite-amount" class="form-control"
                        placeholder="$ amount you want to deposite "><br>
                    <button class="btn btn-success" id="deposite-button">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="diposite-withdrow-in-transaction">
                    <h3> Withdrow</h3>
                    <input type="number" name="" id="withdrowAmount" class="form-control"
                        placeholder="$ amount you want to withdrow"><br>
                    <button class="btn btn-success" id="withdrow-amount">Withdrow</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        // Login area botton handel

        const loginBtn = document.getElementById("login-Btn");
        loginBtn.addEventListener("click", function () {
            const loginarea = document.getElementById("log-in-area");
            loginarea.style.display = "none";
            const transactionarea = document.getElementById("transaction-area");
            transactionarea.style.display = "block";
        })

        // doposite botton handle

        const DepositeBtn = document.getElementById("deposite-button");
        DepositeBtn.addEventListener("click", function () {
            const depositeAmount = document.getElementById("deposite-amount").value;
            const depositeNumber = parseFloat(depositeAmount);

            const currentDeposite = document.getElementById("currentDeposite").innerText;
            const currentDepositeNumber = parseFloat(currentDeposite);

            const oldTotalBalance = document.getElementById("oldTotalBalance").innerText;
            const oldTotalBalanceNumber = parseFloat(oldTotalBalance);

            const totalDeposite = depositeNumber + currentDepositeNumber;

            const totalNewBalance = oldTotalBalanceNumber + depositeNumber;

            document.getElementById("currentDeposite").innerText = totalDeposite;

            document.getElementById("oldTotalBalance").innerText = totalNewBalance;
        })


        // Withdrow botton handle

        const withdrowBtn = document.getElementById("withdrow-amount");
        withdrowBtn.addEventListener("click", function () {

            const withdrowAmount = document.getElementById("withdrowAmount").value;
            const withdrowNumber = parseFloat(withdrowAmount);

            const OldWithdrow = document.getElementById("OldWithdrow").innerText;
            const OldWithdrowNumber = parseFloat(OldWithdrow);

            const oldTotalBalance = document.getElementById("oldTotalBalance").innerText;
            const oldTotalBalanceNumber = parseFloat(oldTotalBalance);

            const totalWithdrow = withdrowNumber + OldWithdrowNumber;

            const totalNewBalance = oldTotalBalanceNumber - withdrowNumber;

            document.getElementById("OldWithdrow").innerText = totalWithdrow;

            document.getElementById("oldTotalBalance").innerText = totalNewBalance;

        })

        // Total Balance Control

    </script>


</body>

</html>
